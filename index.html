<html>

<head>

    <style>
        body {
            background-color: rgb(247, 241, 226);
            text-align: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        div {
            background-color: beige;
            width: 70%;

        }
        .button {
     background-color:rgba(221, 214, 214, 0.432);
     border: none;
    color: black;
    padding: 2%;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 99%;
    margin: 4px 2px;
    cursor: pointer;
        }
        .mySlides {display:none;}
    </style>
</head>

<body>
    <h1>Oh.. hello there...</h1>
    <div>
        <p>haaiiiiiii:P</p>
    </div>
    <a href="landing.html" class="button">Portfolio</a>
    

   <div class="w3-content w3-display-container">
    <img class="mySlides" src="Untitled.png" style="width:100%">
    <img class="mySlides" src="Birds.png" style="width:100%">
    <img class="mySlides" src="Flowers.png" style="width:100%">
  
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>
  
  <script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    x[slideIndex-1].style.display = "block";  
  }
  </script>
</body>
</html>
